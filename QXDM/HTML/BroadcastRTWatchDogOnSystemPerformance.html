//////////  GLOBALS  ///////////////

var open_time = -1; 
var curr_time = -1 ; 
var last_entry_time  = new Date() ; 
var bad_view_counter_ms = 0 ; 

var time_idx = 0 ;

var RSSI_idx = 2;

function UnRegisterSpecificPerView() { }
RawDataContainer.NumRSTrashPkts_prev = 0 ; 
  ////////////////////////////////////////////////////////////////////////
function RegisterSpecificViewItems() 
{
	ClientObject.ClearConfig();
	ClientObject.AddEvent(EVENT_MBP_RF_ANALOG_JD_MODE_CHANGE) ; 

	/// L1 Items : 
	ClientObject.AddLog( UBM_L1_LOG_STATUS_C) ; 
	ClientObject.AddEvent(EVENT_STATE_CHANGE) ; 
	ClientObject.AddEvent(EVENT_ACQ_DONE_STATUS) ; 
	ClientObject.AddEvent(EVENT_DTV_L1_BAD_FRAME_RECEIVED) ; 
	ClientObject.AddEvent(EVENT_DTV_L1_TMCC_FAILURE) ; 
	ClientObject.AddEvent(EVENT_DTV_L1_RECOVERY_STATUS) ; 
	ClientObject.AddEvent(EVENT_DTV_L1_MODEM_FAILURE) ; 

	/// L3 Items : 
	ClientObject.AddEvent(EVENT_DTV_ISDB_TRAFFIC_LOST) ;
	ClientObject.AddEvent(EVENT_DTV_ISDB_PES_BUFFER_OVERFLOW) ;
	ClientObject.AddEvent(EVENT_DTV_ISDB_PES_BUFFER_UNDERFLOW) ; 
	ClientObject.AddLog( UBM_DTV_ISDBT_BUFFERING) ; 

    ClientObject.AddDiagResponse( BUILD_ID_ITEM_ID ); // sw version 

	// QTV 
	Register_QTV_AV_Quality_Items();  

	//ClientObject.AddSubsysResponse(44, 240 ); // ubm response  
	ClientObject.CommitConfig();

	//#ask_For_L1_state() ;
	SendRequest( BUILD_ID_REQ, "" );
	open_time = new Date() ; 
	
	Update_Window_title(1);
	 RefreshGUI(); 

} // close function RegisterSpecificViewItems
 ////////////////////////////////////////////////////////////////////////
  function  RefreshGUI() 
  {
  open_time_title.innerText = open_time; 
  build_id.innerText  = CRM_Build ; 
   }
   
  ////////////////////////////////////////////////////////////////////////
function ProcessEvents( Item )
{
  if (!is_init_time_passed()) { return ; }

	switch(GetItemID(Item))
	{
		case  EVENT_DTV_ISDB_TRAFFIC_LOST : 
		{
		Update_Window_title(0);
		Update_Front_page( "TRAFFIC LOST" , L3_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		break ; 
		}
        case EVENT_DTV_ISDB_PES_BUFFER_OVERFLOW : 
        {
				Update_Window_title(0);
				Update_Front_page( "BUFFER OVERFLOW" , L3_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		break ; 
		}
        
       case EVENT_DTV_ISDB_PES_BUFFER_UNDERFLOW: 
       {
		
		//var buf_type = (Item.GetItemFields()).GetFieldValue(0)
		//if(buf_type != 2 ) { // Audio or video , but not subtitles
		//	Update_Front_page( "BUFFER UNDERFLOW" , L3_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		//}
		break ; 
		}
		
		 case EVENT_QTV_CLIP_STARTED: 
       {
		
		    Process_EVENT_QTV_CLIP_STARTED(Item);
		    break ; 
		}
		
		case EVENT_DTV_L1_BAD_FRAME_RECEIVED: 
       {
       
		//Update_Front_page( "BAD_FRAME_RECEIVED" , L1_idx ,  Item.GetItemSpecificTimestampText(0,0) ) ; 
		break ; 
		}
		
		case EVENT_DTV_L1_TMCC_FAILURE: 
       {
		Update_Front_page( "TMCC_FAIL" , L1_idx  ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		break ; 
		}
		
		case EVENT_DTV_L1_RECOVERY_STATUS: 
       {
		tot_num_of_recovery.innerHTML = str2num(tot_num_of_recovery.innerHTML)+1 ;

		log_book.Table(0).Data(6, curr_entry_idx) = "Rate:"+RawDataContainer.code_rate_str ; 
		
		 getRawDataFromEvent(  Item , "ACQ_DONE_STATUS"  ) ; 
		 
		curr_entry_idx++ ;  log_book.Table(0).AddRow()
		log_book.Table(0).Data(time_idx, curr_entry_idx) = get_Time_str(last_entry_time) ;

	bad_view_counter_ms = 0 ;

function ProcessLogs( Item  ) 
{
   	if (!is_init_time_passed()) { return ; }
   
   
   	if (GetItemID(Item) == UBM_DTV_ISDBT_BUFFERING)
   	{
		if ( AV_underflow_happend  )
		{
			Update_Front_page( "X" , L3_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		}
	   
		if (  AV_overflow_happend )
		{
			Update_Front_page( "X" , L3_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		}
	   return ; 
   }
   
   	if (GetItemID(Item) == UBM_L1_LOG_STATUS_C)
   	{
       
        RawDataContainer.StatusSubPktReady = false;
        getRawDataFRomSubPktID(Item, STATUS_SBPKT_ID);
        getRawDataFRomSubPktID(Item, SIGNAL_QUALITY_SBPKT_ID);
        getRawDataFRomSubPktID(Item, TRACKING_LOOP_SBPKT_ID);
        if (RawDataContainer.StatusSubPktReady == true) 
        {
            StatusGraphData = ProcessStatusData();
            if (!StatusGraphData.statusGraphDataIsReady){  return ;   }
        }
    
		if (RawDataContainer.status_rssi < -95 )
		{
		Update_Front_page( RawDataContainer.status_rssi , RSSI_idx ,  Item.GetItemSpecificTimestampText(0,0) ) ; 
		}
    
    
        if ( RawDataContainer.NumRSTrashPkts_prev != RawDataContainer.NumRSTrashPkts )
        {
		 Update_Window_title(0);
		 Update_Front_page( StatusGraphData.RsPer.toExponential(2) , RS_idx ,  Item.GetItemSpecificTimestampText(0,0) ) ; 
		 L1_reset_counters();
		 RawDataContainer.NumRSTrashPkts_prev = RawDataContainer.NumRSTrashPkts;
        } 
        
        
        if ( StatusGraphData.AverageViterbiBer >  1e-2 )
        {
		 Update_Front_page( StatusGraphData.AverageViterbiBer.toExponential(2) , VBER_idx ,  Item.GetItemSpecificTimestampText(0,0) ) ; 
		 L1_reset_counters();
        }
        
        
         if ( prev_esr_err_sec != str2num(RawDataContainer.ESR_Erroneous_Seconds)  )
        {//debugger; 
		Update_Window_title(0);
		 Update_Front_page( StatusGraphData.ESR.toFixed(2) , ESR_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		 L1_reset_counters();
		 prev_esr_err_sec = str2num(RawDataContainer.ESR_Erroneous_Seconds);
        }
         
          if ( RawDataContainer.SNR_Estimation  < 5   )
        {
		 Update_Window_title(0);
		 Update_Front_page( RawDataContainer.SNR_Estimation.toFixed(2) , SNR_idx ,  Item.GetItemSpecificTimestampText(0,0) ) ; 
		 L1_reset_counters();
        }
         
	return ; 
    } // close case name is status
   	   

   if(  GetItemID(Item) == LOG_QTV_Frame_Render_Information )
   {
     
    if (!EVENT_QTV_CLIP_STARTED_received) 
	{
	    Process_EVENT_QTV_CLIP_STARTED(Item); 
	    return ; 
	}
	
	getRawDataFromQTV_Frame_render_info( Item  ) ; 
   checkFPS_ts=	Item.GetItemSpecificTimestampText(0,0);
    /*
     if (QTV_DeltaT_between_Frames > 1.1 * 1/desired_fps  || QTV_DeltaT_between_Frames <  0.9 * 1/desired_fps )
     {
		 Update_Window_title(0);
		 Update_Front_page( (1/QTV_DeltaT_between_Frames).toFixed(2) , FPS_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		 init_qtv_fps_array();
		 tot_num_of_qtv_err.innerHTML = str2num(tot_num_of_qtv_err.innerHTML)+1 ; 
		 bad_view_counter_ms += 1/desired_fps ; 
		 displayTOV() ; 
     }
     */
     return ; 
   }// close case QTV fps
   
   if(  GetItemID(Item) == LOG_QTV_Audio_Video_Sync )
   {
     getRawDataFromQTV_AV_Sync( Item  ) ; 
     if (Math.abs(QTV_lag_lead_AV_Sync) > 100   ) 
     {
		 Update_Window_title(0);
		 Update_Front_page( QTV_lag_lead_AV_Sync , AVS_idx ,  Item.GetItemSpecificTimestampText(0,0)) ; 
		 tot_num_of_qtv_err.innerHTML = str2num(tot_num_of_qtv_err.innerHTML)+1 ;
		 bad_view_counter_ms += 10 ;  // there are 100 AVsync logs every sec, means 1 log each 10 ms 
        displayTOV() ; 
     }
     return ; 
   }// close case QTV fps
    
}// close function ProcessLogs

function is_there_open_entry_on_this_time()
{
 curr_time = new Date() ; 
 
 if ( time_stamps_are_very_close(last_entry_time,curr_time)  )
 {
	return true; 
 }else{
	 return false ; 
 }

function is_init_time_passed()
{
	 curr_time = new Date() ; 

	if (curr_time.getTime() > open_time.getTime() + 1000*15) // + 10 sec == 10000 ms
	{
		return true ; 
	}else{
		return false ; 
	}
}


function time_stamps_are_very_close(d1,d2) 
{
	if (d2.getTime() - d1.getTime() < 1000*7 ) // 7 sec
	{
		return true; 
	}else{
		return false; 
	}


}

function Update_Front_page( element_val , element_idx ,qxdmTS )
{
	if (!is_there_open_entry_on_this_time())
	{ 
		curr_entry_idx++ ;  log_book.Table(0).AddRow(); 
		last_entry_time = new Date() ;
		log_book.Table(0).Data(time_idx, curr_entry_idx) =  get_Time_str(last_entry_time) +  " ("+ qxdmTS +")" ; 
		 //beep(sound1); 
	}

	log_book.Table(0).Data(element_idx  , curr_entry_idx) = element_val ; 
	
	updateSummaryCounters(element_idx) ; 
	printSummaryRow();

	
}// close function Update_Front_page

function get_Time_str(d)
{

var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();
// add a zero in front of numbers<10
m=Padd_Digits(m);
s=Padd_Digits(s);
return h+":"+m+":"+s
}

function Padd_Digits(i)
{
if (i<10)
  {
  i="0" + i;
  }
return i;
}
