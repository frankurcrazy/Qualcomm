<!doctype html public "-//w3c//dtd xhtml 1.0 strict//en" 
"http://www.w3.org/tr/xhtml1/dtd/xhtml1-strict.dtd">

<html>
<head>
   <meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5" />
   <meta name="DMViewName" content="GSM Surrounding Cells" />
   <meta name="DMViewWidth" content="480" />
   <meta name="DMViewHeight" content="200" />

   <title>GSM Surrounding Cells</title>
   <link rel="stylesheet" href="../HTML/QXDMStyle.css" />
</head>

<body onunload="Unregister()" onload="Register()">

<table width="100%" id="CellTable">
   <colgroup span="6">
      <col width="16%" />
      <col width="16%" />
      <col width="20%" />
      <col width="16%" />
      <col width="16%" />
      <col width="16%" />      
   </colgroup>
   
   <tr>
      <th>ARFCN</th>
      <th>Band</th>
      <th>RX Power (dBm)</th>
      <th>BSIC</th>
      <th>FN Offset</th>
      <th>Time Offset</th>
   </tr>
   <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
   </tr>
</table>

<script type="text/jscript" src="../HTML/HelperFunctions.js"></script>
<script type="text/jscript">

var IQXDM2;
var Handle         = 0xFFFFFFFF;
var gMainTickID    = 0;

var UPDATE_MS      = 250;

var PrevIndex      = -1;
var gStackID = -1;
var gbDefault = false;

// Initialize the HTML page   
function Register()
{
   IQXDM2 = window.external;
   if (IQXDM2 == null)
   {
      window.document.write( "<br />QXDM does not support required interface" );
      return;
   }

   // Get query string values
   gStackID = GetQueryStringValue( "ID" );
   gbDefault = (GetQueryStringValue( "Default" ) == 1); //??? First tab is default for now
   Handle = GetQueryStringValue( "Handle" ) * 1;
   if (Handle == 0xFFFFFFFF)
   {
      window.document.write( "<br />Unable to register as client" );
   }

/*
   // We start by registering as a client
   Handle = IQXDM2.RegisterClient( "", 0 );
   if (Handle == 0xFFFFFFFF)
   {
      window.document.write( "<br />Unable to register as client" );
   }   
   
   // Get a configuration object
   var clientObject = IQXDM2.ConfigureClientByKeys( Handle );

   if (clientObject == null)
   {
      window.document.write("<br />Failed to get client interface pointer");
      return;
   }

   // Configure logs
   clientObject.AddLog( 0x5071 );
   clientObject.CommitConfig();
*/
      
   // Setup the main update timer
   gMainTickID = setInterval( 'ProcessLogs()', UPDATE_MS );
}

// Clean up on unloading the page
function Unregister()
{
   if (gMainTickID != 0)
   {
      window.clearInterval( gMainTickID );
      gMainTickID = 0;
   }

/*
   if (Handle != 0xFFFFFFFF)
   {
      IQXDM2.UnregisterClient( Handle );
   }
*/   
}

function ProcessLogs()
{
   var CurrIndex = IQXDM2.GetClientItemCount( Handle ) - 1;
   if (PrevIndex > CurrIndex)
   {
      // Reset index if it is greater than item count
      PrevIndex = -1;
   }

   // Make sure there is a new item
   if (CurrIndex < 0 || CurrIndex == PrevIndex)
   {
      return;
   }
   
   var Item = IQXDM2.GetClientItem( Handle, CurrIndex );
   if (Item != null)
   {
      var Fields = Item.GetItemFields();
      if (Fields != null)
      {
         var bTabs = false;
         var ItemKey = Item.GetItemKeyText();
         if (ItemKey == "[0x5A71]")
         {
            bTabs = true;
         }
      
         UpdateCellValues( Fields, bTabs );
      }
   }

   PrevIndex = CurrIndex;
}
  
function UpdateCellValues( Fields, bTabs )
{  
   if (bTabs == false && gbDefault == false)
   {
      // Not default tab
      return;
   }

   var FieldCount = Fields.GetFieldCount();
   
   var t = 0;
   if (bTabs == true)
   {
      t = 1;
      
      if (FieldCount < 1)
      {
         return;
      }
   
      var StackID = Fields.GetFieldValue( 0 );
      if (StackID != gStackID)
      {
         // Wrong stack for this tab
         return;
      }
   }
   
   if (FieldCount < 1 + t)
   {
      return;
   }
   
   var NumCells = Fields.GetFieldValue( 0 + t );   

   // Grab number of rows in existing table
   var CurRows = CellTable.rows.length;
   ManageRows( CellTable, 1, CurRows, NumCells, 6, true );   
   
   // Grab number of fingers and process
   var BSICKnown = 0;
   var DataIndex = 1 + t;
   for (var r = 1; r <= NumCells; r++)
   {        
      // ARFCN
      FieldVal = Fields.GetFieldValueText( DataIndex++ );
      CellTable.rows[r].cells[0].innerText = FieldVal;
      
      // Band class
      FieldVal = Fields.GetFieldValueText( DataIndex++ );
      CellTable.rows[r].cells[1].innerText = FieldVal;
     
      // RX power
      FieldVal = Fields.GetFieldValue( DataIndex++ );
      FieldVal /= 16.0;
      CellTable.rows[r].cells[2].innerText = FieldVal.toFixed( 2 );
      
      // Is this BSIC known
      BSICKnown = Fields.GetFieldValue( DataIndex++ );
            
      if (BSICKnown != 0)
      {
         // BSIC
         FieldVal = "<";
         FieldVal += Fields.GetFieldValueText( DataIndex + 1 );
         FieldVal += ", ";
         FieldVal += Fields.GetFieldValueText( DataIndex );
         FieldVal += ">";
         CellTable.rows[r].cells[3].innerText = FieldVal;
         DataIndex += 2;

         // FN offset
         FieldVal = Fields.GetFieldValueText( DataIndex++ );
         CellTable.rows[r].cells[4].innerText = FieldVal;

         // Time offset
         FieldVal = Fields.GetFieldValueText( DataIndex++ );
         CellTable.rows[r].cells[5].innerText = FieldVal;      
      }
      else
      {
         CellTable.rows[r].cells[3].innerText = "-";
         CellTable.rows[r].cells[4].innerText = "-";
         CellTable.rows[r].cells[5].innerText = "-";
         DataIndex += 4;
      }
   }
}

</script>

</body>
</html>
